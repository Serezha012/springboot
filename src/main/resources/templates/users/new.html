<!DOCTYPE html>
<html lang="ru">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<div align="center">

<form th:method="POST" th:action="@{/users}" th:object="${newUser}">
    <div class="form-row align-items-center">
        <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInput">Имя</label>
            <input th:field="*{name}"  type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Иван"/>

        </div>
        <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputGroup">Фамилия</label>
            <div class="input-group mb-2">
                <input th:field="*{surname}" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Иванов"/>
            </div>
        </div>
        <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputGroup">Возраст</label>
            <div class="input-group mb-2">
                <input th:field="*{age}" type="text" class="form-control" id="inlineFormInputGroup" placeholder="0"/>
            </div>
        </div>
        <div class="col-sm-3 my-1">
            <button type="submit" class="btn btn-primary mb-2">Добавить пользователя</button>
        </div>
    </div>
</form>
</div>

</body>
</html>
