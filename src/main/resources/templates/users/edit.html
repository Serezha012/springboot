<!DOCTYPE html>
<html lang="ru">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<div align="center">
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="form-row align-items-center">
        <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInput">Имя</label>
            <input th:field="*{name}"  type="text" class="form-control mb-2" id="inlineFormInput" >
        </div>
        <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputGroup">Фамилия</label>
            <div class="input-group mb-2">
                <input th:field="*{surname}" type="text" class="form-control" id="inlineFormInputGroup">
            </div>
        </div>
        <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputGroup">Возраст</label>
            <div class="input-group mb-2">
                <input th:field="*{age}" type="text" class="form-control" id="inlineFormInputGroup">
            </div>
        </div>
        <div class="col-sm-3 my-1">
            <button type="submit" class="btn btn-primary mb-2">Изменить пользователя</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
