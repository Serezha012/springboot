<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container-fluid">
    <h1 align="center"> Список пользователей </h1>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Изменить</th>
        <th scope="col">Удалить</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${getUserList}">
        <td th:text="${user.getId()}"></td>
        <td>
            <a th:text="${user.getName()}" th:href="@{/users/{id}(id=${user.getId()})}"> </a>
        </td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
            <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">

                <button type="submit" class="btn btn-warning">EDIT</button>

            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">

                <button type="submit" class="btn btn-danger">DELETE</button>

            </form>
        </td>

    </tr>
    </tbody>
</table>

<div align="center">
    <a href="/users/new" type="button" class="btn btn-success">Добавить пользователя</a>
</div>


</body>
</html>
